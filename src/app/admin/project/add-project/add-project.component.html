    <h2>Add Project Detail</h2>
    <div>
      <p>
          <label>Name:
              <input [(ngModel)]="project.name" placeholder="project Name"/>
          </label>
      </p>
      <p>
          <label>MaxMarks:
              <input [(ngModel)]="project.maxMarks" placeholder="project MaxMarks"/>
          </label>
      </p>
    </div>
    <button (click)="goBack()">go back</button>
    <div *ngFor="let progressInfo of progress" class="mb-2">
      <span>{{ progressInfo.fileName }}</span>
      <div class="progress">
        <div
          class="progress-bar progress-bar-info progress-bar-striped"
          role="progressbar"
          attr.aria-valuenow="{{ progressInfo.value }}"
          aria-valuemin="0"
          aria-valuemax="100"
          [ngStyle]="{ width: progressInfo.value + '%' }"
        >
          {{ progressInfo.value }}%
        </div>
      </div>
    </div>
    
    <div class="row">
      <div class="col-8">
        <label class="btn btn-default p-0">
          <input type="file" accept="*" multiple (change)="selectFiles($event)" />
        </label>
      </div>
    
      <div class="col-4">
        <button
          class="btn btn-success btn-sm"
          [disabled]="!selectedFiles"
          (click)="addProjectWithFiles()"
        >
          Upload
        </button>
      </div>
    </div>
    
    <div>
      <img *ngFor='let preview of previews' [src]="preview" class="preview">
    </div>
    
    <div *ngIf="message.length" class="alert alert-secondary my-3" role="alert">
      <ul *ngFor="let msg of message; let i = index">
        <li>{{ msg }}</li>
      </ul>
    </div>
    
    <div class="card mt-3">
      <div class="card-header">List of Files</div>
      <ul
        class="list-group list-group-flush"
        *ngFor="let image of fileInfos | async"
      >
        <li class="list-group-item">
          <p><a href="{{ image.url }}">{{ image.name }}</a></p>
        </li>
      </ul>
    </div>
